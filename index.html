<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picker App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --bg-primary: #ffffff;
            --bg-secondary: #f7fafc;
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --error-color: #e53e3e;
            --success-color: #38a169;
        }

        [data-theme="dark"] {
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --border-color: #4a5568;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
            min-height: 100vh;
            background-image: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                              radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 1rem;
            margin-top: 2rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-primary);
            z-index: 1000;
            white-space: nowrap;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .theme-toggle .theme-text {
            display: inline;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: capitalize;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .btn-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.2rem;
            height: 1.2rem;
            font-size: 1rem;
        }

        .btn-pick {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            color: white;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 16px;
            border: 2px dashed var(--border-color);
            min-height: 4rem;
            transition: all 0.3s ease;
        }

        .options-container:hover {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.02), rgba(118, 75, 162, 0.02));
        }

        .option-tag {
            background: var(--gradient);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            max-width: 100%;
            word-break: break-word;
        }

        .option-tag:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .remove-option {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 1rem;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .number-input {
            width: 80px;
        }

        .results {
            background: var(--bg-primary);
            border: 2px solid var(--primary-color);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .results.show {
            opacity: 1;
            transform: translateY(0);
        }

        .results h3 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
            color: var(--primary-color);
        }

        .picked-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .picked-item {
            background: var(--gradient);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .error {
            background: linear-gradient(135deg, rgba(229, 62, 62, 0.1), rgba(229, 62, 62, 0.05));
            border: 1px solid rgba(229, 62, 62, 0.3);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error.show {
            opacity: 1;
            transform: translateY(0);
        }

        .error::before {
            content: "⚠️";
            font-size: 1rem;
        }

        .error {
            color: var(--error-color);
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 2rem;
        }

        /* Loading Animations */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loader-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-primary);
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .picking-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-hover);
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }

        [data-theme="dark"] .picking-loader {
            background: rgba(42, 67, 101, 0.95);
        }

        .picking-loader.show {
            display: flex;
        }

        .picking-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }

        .picking-text {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
        }
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .radio-group {
                justify-content: space-between;
            }

            @media (max-width: 600px){
                .theme-text {
                    display: none !important;
                }

                .add-text, .save-text, .clear-text{
                    display: none;
                }

            }
    </style>
</head>
<body data-theme="light">
    <!-- Page Loading Animation -->
    <div class="loader" id="pageLoader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading Random Picker...</div>
    </div>

    <div class="container">
        <button class="theme-toggle" id="themeToggle">
            <span class="theme-icon">🌙</span>
            <span class="theme-text">Dark Mode</span>
        </button>
        <div class="header">
            <h1>Random Picker</h1>
            <p>Add your options and let fate decide!</p>
        </div>

        <div class="card">
            <h2 class="section-title">Add Options</h2>
            <div class="input-group">
                <label for="optionInput">Enter an option:</label>
                <input type="text" id="optionInput" class="input-field" placeholder="Type your option here..." maxlength="100">
                <div class="error" id="optionError" aria-live="polite" style="display:none;"></div>
            </div>
            <div class="btn-actions">
                <button class="btn btn-primary" id="addOptionBtn" title="Add Option">
                    <span class="btn-icon">➕</span>
                    <span class="add-text">Add Option</span>
                </button>
                <button class="btn btn-secondary" id="saveDataBtn" title="Save Options">
                    <span class="btn-icon">💾</span>
                    <span class="add-text">Save Data</span>
                </button>
                <button class="btn btn-secondary" id="clearDataBtn" title="Clear Options">
                    <span class="btn-icon">🗑️</span>
                    <span class="add-text">Clear All</span>
                </button>
            </div>
            
            <div id="optionsDisplay" class="options-container"></div>
        </div>

        <div class="card">
            <h2 class="section-title">Pick Settings</h2>
            <div class="controls">
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="single" name="pickMode" value="single" checked>
                        <label for="single">Single Pick</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="multiple" name="pickMode" value="multiple">
                        <label for="multiple">Multiple Pick</label>
                    </div>
                </div>
                <div id="multipleControls" style="display: none;">
                    <label for="pickCount">Number to pick:</label>
                    <input type="number" id="pickCount" class="input-field number-input" min="1" value="2">
                </div>
            </div>
            <div class="error" id="settingsError" style="display: none;"></div>
            
            <div style="margin-top: 1.5rem;">
                <button class="btn btn-pick" id="pickBtn">🎲 Pick Random</button>
            </div>
            
            <!-- Pick Loading Animation -->
            <div class="picking-loader" id="pickingLoader">
                <div class="picking-spinner"></div>
                <div class="picking-text">Picking your random selection...</div>
            </div>
        </div>

        <div id="results" class="results">
            <h3>Your Random Pick:</h3>
            <div id="pickedItems" class="picked-items"></div>
        </div>
    </div>

    <script>
        class RandomPicker {
            constructor() {
                this.options = [];
                this.initializeElements();
                this.bindEvents();
                this.initializeTheme();
                this.loadSavedData();
            }

            initializeElements() {
                this.optionInput = document.getElementById('optionInput');
                this.addOptionBtn = document.getElementById('addOptionBtn');
                this.saveDataBtn = document.getElementById('saveDataBtn');
                this.clearDataBtn = document.getElementById('clearDataBtn');
                this.optionsDisplay = document.getElementById('optionsDisplay');
                this.pickBtn = document.getElementById('pickBtn');
                this.results = document.getElementById('results');
                this.pickedItems = document.getElementById('pickedItems');
                this.optionError = document.getElementById('optionError');
                this.settingsError = document.getElementById('settingsError');
                this.themeToggle = document.getElementById('themeToggle');
                this.themeIcon = this.themeToggle.querySelector('.theme-icon');
                this.themeText = this.themeToggle.querySelector('.theme-text');
                this.pickCount = document.getElementById('pickCount');
                this.multipleControls = document.getElementById('multipleControls');
                this.pickingLoader = document.getElementById('pickingLoader');
            }

            bindEvents() {
                this.addOptionBtn.addEventListener('click', () => this.addOption());
                this.saveDataBtn.addEventListener('click', () => this.saveData());
                this.clearDataBtn.addEventListener('click', () => this.clearAllData());
                this.optionInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addOption();
                });
                this.pickBtn.addEventListener('click', () => this.pickRandom());
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
                
                document.querySelectorAll('input[name="pickMode"]').forEach(radio => {
                    radio.addEventListener('change', () => this.handleModeChange());
                });

                this.pickCount.addEventListener('input', () => this.validatePickCount());
            }

            initializeTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.body.setAttribute('data-theme', savedTheme);
                this.updateThemeToggle(savedTheme);
            }

            toggleTheme() {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                this.updateThemeToggle(newTheme);
            }

            updateThemeToggle(theme) {
                if (theme === 'light') {
                    this.themeIcon.textContent = '🌙';
                    this.themeText.textContent = 'Dark Mode';
                } else {
                    this.themeIcon.textContent = '☀️';
                    this.themeText.textContent = 'Light Mode';
                }
            }

            addOption() {
                const optionText = this.optionInput.value.trim();
                
                // Clear previous error
                this.hideError(this.optionError);

                // Validation
                if (!optionText) {
                    this.showError(this.optionError, 'Please enter an option');
                    return;
                }

                if (optionText.length > 100) {
                    this.showError(this.optionError, 'Option must be less than 100 characters');
                    return;
                }

                if (this.options.includes(optionText)) {
                    this.showError(this.optionError, 'This option already exists');
                    return;
                }

                // Add option
                this.options.push(optionText);
                this.optionInput.value = '';
                this.updateOptionsDisplay();
                this.hideResults();
                this.autoSaveData();
            }

            removeOption(index) {
                this.options.splice(index, 1);
                this.updateOptionsDisplay();
                this.hideResults();
                this.autoSaveData();
            }

            updateOptionsDisplay() {
                if (this.options.length === 0) {
                    this.optionsDisplay.innerHTML = '<div class="empty-state">No options added yet.<br>Add some options to get started!</div>';
                    return;
                }

                this.optionsDisplay.innerHTML = this.options.map((option, index) => `
                    <div class="option-tag">
                        <span>${this.escapeHtml(option)}</span>
                        <button class="remove-option" onclick="picker.removeOption(${index})" title="Remove option">×</button>
                    </div>
                `).join('');
            }

            handleModeChange() {
                const isMultiple = document.getElementById('multiple').checked;
                this.multipleControls.style.display = isMultiple ? 'block' : 'none';
                if (isMultiple) {
                    this.validatePickCount();
                }
                this.hideResults();
            }

            validatePickCount() {
                const count = parseInt(this.pickCount.value);
                this.hideError(this.settingsError);

                if (count < 1) {
                    this.showError(this.settingsError, 'Pick count must be at least 1');
                    return false;
                }

                if (count > this.options.length) {
                    this.showError(this.settingsError, `Cannot pick ${count} items from ${this.options.length} options`);
                    return false;
                }

                return true;
            }

            pickRandom() {
                // Clear previous errors
                this.hideError(this.settingsError);

                // Validation
                if (this.options.length === 0) {
                    this.showError(this.settingsError, 'Please add at least one option');
                    return;
                }

                const isSingle = document.getElementById('single').checked;
                
                if (!isSingle && !this.validatePickCount()) return;

                // Show loading animation
                this.showPickingLoader();

                // Simulate picking delay for better UX
                setTimeout(() => {
                    let picked = [];

                    if (isSingle) {
                        const randomIndex = Math.floor(Math.random() * this.options.length);
                        picked = [this.options[randomIndex]];
                    } else {
                        const count = parseInt(this.pickCount.value);
                        const shuffled = [...this.options].sort(() => 0.5 - Math.random());
                        picked = shuffled.slice(0, count);
                    }

                    this.hidePickingLoader();
                    this.displayResults(picked);
                }, 1000); // 1 second delay for picking animation
            }

            showPickingLoader() {
                this.pickingLoader.classList.add('show');
                this.pickBtn.disabled = true;
                this.pickBtn.style.opacity = '0.6';
                this.pickBtn.style.cursor = 'not-allowed';
            }

            hidePickingLoader() {
                this.pickingLoader.classList.remove('show');
                this.pickBtn.disabled = false;
                this.pickBtn.style.opacity = '1';
                this.pickBtn.style.cursor = 'pointer';
            }

            displayResults(picked) {
                this.pickedItems.innerHTML = picked.map(item => `
                    <div class="picked-item">${this.escapeHtml(item)}</div>
                `).join('');

                this.results.classList.add('show');
                this.results.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            hideResults() {
                this.results.classList.remove('show');
            }

            showError(element, message) {
                element.style.display = "block"
                element.textContent = message;
                element.classList.add('show');
            }

            hideError(element) {
                element.style.display = "none"
                element.classList.remove('show');
                // setTimeout(() => {
                //     element.textContent = '';
                // }, 300);
            }

            // Local Storage Methods
            saveData() {
                if (this.options.length === 0) {
                    this.showError(this.optionError, 'No options to save. Please add some options first.');
                    return;
                }

                try {
                    const data = {
                        options: this.options,
                        timestamp: new Date().toISOString(),
                        version: '1.0'
                    };
                    localStorage.setItem('randomPickerData', JSON.stringify(data));
                    
                    // Show success feedback
                    const originalContent = this.saveDataBtn.innerHTML;
                    this.saveDataBtn.innerHTML = '<span class="btn-icon">✅</span><span>Saved!</span>';
                    this.saveDataBtn.style.background = 'var(--success-color)';
                    this.saveDataBtn.style.color = 'white';
                    this.saveDataBtn.disabled = true;
                    
                    setTimeout(() => {
                        this.saveDataBtn.innerHTML = originalContent;
                        this.saveDataBtn.style.background = '';
                        this.saveDataBtn.style.color = '';
                        this.saveDataBtn.disabled = false;
                    }, 2500);
                    
                } catch (error) {
                    console.error('Failed to save data:', error);
                    this.showError(this.optionError, 'Failed to save data to local storage');
                }
            }

            autoSaveData() {
                // Auto-save data when options change
                if (this.options.length > 0) {
                    this.saveData();
                }
            }

            loadSavedData() {
                try {
                    const savedData = localStorage.getItem('randomPickerData');
                    if (savedData) {
                        const data = JSON.parse(savedData);
                        if (data.options && Array.isArray(data.options)) {
                            this.options = data.options;
                            this.updateOptionsDisplay();
                            
                            // Show success feedback
                            if (this.options.length > 0) {
                                const optionsCount = this.options.length;
                                const feedback = document.createElement('div');
                                feedback.style.cssText = `
                                    position: fixed;
                                    top: 20px;
                                    left: 50%;
                                    transform: translateX(-50%);
                                    background: var(--success-color);
                                    color: white;
                                    padding: 0.75rem 1.5rem;
                                    border-radius: 25px;
                                    box-shadow: var(--shadow);
                                    z-index: 10000;
                                    font-weight: 500;
                                    animation: slideIn 0.3s ease;
                                `;
                                feedback.textContent = `📦 Loaded ${optionsCount} saved option${optionsCount > 1 ? 's' : ''}`;
                                document.body.appendChild(feedback);
                                
                                setTimeout(() => {
                                    feedback.style.opacity = '0';
                                    feedback.style.transform = 'translateX(-50%) translateY(-20px)';
                                    setTimeout(() => feedback.remove(), 300);
                                }, 3000);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Failed to load saved data:', error);
                }
            }

            clearAllData() {
                if (this.options.length === 0) {
                    this.showError(this.optionError, 'No data to clear');
                    return;
                }
                
                if (confirm('Are you sure you want to clear all options? This will also remove saved data.')) {
                    this.options = [];
                    this.updateOptionsDisplay();
                    this.hideResults();
                    
                    try {
                        localStorage.removeItem('randomPickerData');
                        
                        // Show success feedback
                        const originalContent = this.clearDataBtn.innerHTML;
                        this.clearDataBtn.innerHTML = '<span class="btn-icon">✅</span><span>Cleared!</span>';
                        this.clearDataBtn.style.background = 'var(--error-color)';
                        this.clearDataBtn.style.color = 'white';
                        this.clearDataBtn.disabled = true;
                        
                        setTimeout(() => {
                            this.clearDataBtn.innerHTML = originalContent;
                            this.clearDataBtn.style.background = '';
                            this.clearDataBtn.style.color = '';
                            this.clearDataBtn.disabled = false;
                        }, 2500);
                        
                    } catch (error) {
                        console.error('Failed to clear data:', error);
                    }
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize page loader
            const pageLoader = document.getElementById('pageLoader');
            
            // Hide loader after 0.5 seconds
            setTimeout(() => {
                pageLoader.classList.add('fade-out');
                setTimeout(() => {
                    pageLoader.style.display = 'none';
                }, 500);
            }, 500);

            // Initialize the picker app
            window.picker = new RandomPicker();
        });
    </script>
</body>
</html>
